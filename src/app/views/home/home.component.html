<app-topbar (searchChange)="onSearch($event)" (toggleSidebar)="drawerVisible=true" (userIconClicked)="auth.openDialog()"></app-topbar>
<app-auth #auth></app-auth>
<app-sidebar [(visible)]="drawerVisible" (categorySelected)="onCategorySelected($event)"></app-sidebar>
<app-banner *ngIf="searchTerm===''"></app-banner>
<app-news-list [searchTerm]="searchTerm" [category]="selectedCategory"></app-news-list>
